<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_M.png" type="image/png">
        <img src="imagens/imagem_G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
    <p>Segunda forma de reproduzir áudio.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!--type mpeg é = mp3-->
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <p>Não foi possível reproduzir, baixe o arquivo clicando aqui: <a href="/midia/happy-mistake.mp3" download="/midia/happy-mistake.mp3">[Baixar]</a></p>
    </audio>
</body>
</html>
